<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="flexDiv">
      <div class="backg">
        <div class="result" id="res">0</div>
        <button
          class="pinkB"
          id="buttonDivision"
          onclick="storeOperator(this.innerHTML)"
        >
          /
        </button>
        <button
          class="pinkB"
          id="buttonPercentage"
          onclick="storeOperator(this.innerHTML)"
        >
          %
        </button>
        <button class="pinkB" id="buttonPlusorminus">+/-</button>
        <button class="pinkB" id="buttonAC" onclick="clearResults()">AC</button>
        <button
          class="pinkB"
          id="buttonMultiplication"
          onclick="storeOperator(this.innerHTML)"
        >
          *
        </button>
        <button
          class="purpleB"
          id="button7"
          onclick="storeValue(this.innerHTML)"
        >
          7
        </button>
        <button
          class="purpleB"
          id="button8"
          onclick="storeValue(this.innerHTML)"
        >
          8
        </button>
        <button
          class="purpleB"
          id="button9"
          onclick="storeValue(this.innerHTML)"
        >
          9
        </button>
        <button
          class="pinkB"
          id="buttonSubtraction"
          onclick="storeOperator(this.innerHTML)"
        >
          -
        </button>
        <button
          class="purpleB"
          id="button4"
          onclick="storeValue(this.innerHTML)"
        >
          4
        </button>
        <button
          class="purpleB"
          id="button5"
          onclick="storeValue(this.innerHTML)"
        >
          5
        </button>
        <button
          class="purpleB"
          id="button6"
          onclick="storeValue(this.innerHTML)"
        >
          6
        </button>
        <button
          class="pinkB"
          id="buttonAddition"
          onclick="storeOperator(this.innerHTML)"
        >
          +
        </button>
        <button
          class="purpleB"
          id="button1"
          onclick="storeValue(this.innerHTML)"
        >
          1
        </button>
        <button
          class="purpleB"
          id="button2"
          onclick="storeValue(this.innerHTML)"
        >
          2
        </button>
        <button
          class="purpleB"
          id="button3"
          onclick="storeValue(this.innerHTML)"
        >
          3
        </button>
        <button class="pinkB" id="buttonEqual" onclick="operate()">=</button>
        <button
          class="purpleB"
          id="button0"
          onclick="storeValue(this.innerHTML)"
        >
          0
        </button>
        <button class="purpleB" id="buttonPoint">.</button>
      </div>
    </div>
    <script src="scripts/main.js"></script>
  </body>
</html>
